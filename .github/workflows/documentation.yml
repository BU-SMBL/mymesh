name: Deploy Sphinx Documentation

on:
  push:
    branches:
      - main  # Adjust this if you want to trigger on a different branch
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('docs/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Graphviz
      run: |
        Invoke-WebRequest -Uri https://graphviz.gitlab.io/_pages/Download/windows/graphviz-2.48.0.msi -OutFile graphviz-installer.msi
        Start-Process msiexec.exe -ArgumentList '/i', 'graphviz-installer.msi', '/quiet', '/norestart' -NoNewWindow -Wait
        Remove-Item -Force graphviz-installer.msi
    - name: Install dependencies
      run: |
        pip install sphinx pydata-sphinx-theme matplotlib sphinx-gallery sphinxcontrib-bibtex sphinx-copybutton jupyter-sphinx setuptools sphinx-design
        pip install vispy pillow PyQt6 jupyter_rfb triangle 
        python -m pip install --upgrade pip
        pip install -e .[all]  # Makes your package importable from the repo

    - name: Build documentation
      run: |
        sphinx-build -b html ./docs/source ./docs/build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/build
